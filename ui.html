<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
<div class="wrapper">
  <form>
    <label for="tagName">Tag name</label>
    <input id="tagName" type="string" value="" placeholder="Tag name*" autofocus>
    <label for="tagColor">Tag hex color</label>
    <input id="tagColor" type="string" value="" placeholder="Tag hex color">
    <div class="buttonWrapper">
      <button id="create" type="submit">add tag</button>
      <button id="cancel" type="button">cancel</button>
    </div>
  </form>
</div>

<script>
  window.onload = function () {
    var input = document.getElementById("tagName").focus();
  }

  document.getElementById('create').onclick = () => {
    const tagName = document.getElementById('tagName').value;
    const tagColor = document.getElementById('tagColor').value
    parent.postMessage({ pluginMessage: { type: 'create-tag', tagName, tagColor } }, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }

</script>

<style>
  .wrapper {
    font-family: "Asap Condensed", sans-serif;
    font-weight: 400;
    font-style: normal;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .heading {
    font-weight: 600;
    font-style: normal;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    width: 100%;
    margin: 0;
  }

  label {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    border: 0;
    clip: rect(0, 0, 0, 0);
  }

  input {
    padding: 8px;
    border-radius: 8px;
    width: 80%;
  }

  .buttonWrapper {
    display: flex;
    gap: 8px;
  }

  button {
    font-family: "Asap Condensed", sans-serif;
    font-style: normal;
    font-weight: 600;
    padding: 12px;
    border-radius: 24px;
    color: #ffffff;
    background-color: #002677;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #0342C9;
  }
</style>
