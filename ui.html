<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
<div class="wrapper">
  <form>
    <label for="tagName">Tag name</label>
    <input class="tagNameInput" id="tagName" type="string" value="" placeholder="Tag name*" autofocus>
    <fieldset class="colorOptionsWrapper">
      <input id="#FFC470" onchange="onChange(event)" type="radio" name="color" style="background: #FFC470;" checked />
      <input id="#FFD966" onchange="onChange(event)" type="radio" name="color" style="background: #FFD966;" />
      <input id="#85E0A3" onchange="onChange(event)" type="radio" name="color" style="background: #CDE970;" />
      <input id="#80CAFF" onchange="onChange(event)" type="radio" name="color" style="background: #80CAFF;" />
      <input id="#D9B8FF" onchange="onChange(event)" type="radio" name="color" style="background: #D9B8FF;" />
      <input id="#FFBDF2" onchange="onChange(event)" type="radio" name="color" style="background: #FFBDF2;" />
      <input id="#FFAFA3" onchange="onChange(event)" type="radio" name="color" style="background: #FFAFA3;" />
      <input id="#E6E6E6" onchange="onChange(event)" type="radio" name="color" style="background: #E6E6E6;" />
      <input id="#AFBCCF" onchange="onChange(event)" type="radio" name="color" style="background: #AFBCCF;" />
      <input id="#70E9C9" onchange="onChange(event)" type="radio" name="color" style="background: #70E9C9;" />
      <input id="#70CDE9" onchange="onChange(event)" type="radio" name="color" style="background: #70CDE9;" />
      <input id="#C970E9" onchange="onChange(event)" type="radio" name="color" style="background: #C970E9;" />
      <input id="#E970CD" onchange="onChange(event)" type="radio" name="color" style="background: #E970CD;" />
      <input id="#FF8469" onchange="onChange(event)" type="radio" name="color" style="background: #FF8469;" />
      <input id="#B8B8B8" onchange="onChange(event)" type="radio" name="color" style="background: #B8B8B8;" />
      <input id="#E2F2AC" onchange="onChange(event)" type="radio" name="color" style="background: #E2F2AC;" />
      <input id="#7090E9" onchange="onChange(event)" type="radio" name="color" style="background: #7090E9;" />
      <input id="#FF95B2" onchange="onChange(event)" type="radio" name="color" style="background: #FF95B2;" />
      <input id="#FFFFFF" onchange="onChange(event)" type="radio" name="color" style="background: #FFFFFF;" />
      <input id="#CDE970" onchange="onChange(event)" type="radio" name="color" style="background: #CDE970;" />
    </fieldset>
    <div class="buttonWrapper">
      <button class="button" id="create" type="submit">add tag</button>
      <button class="button" id="cancel" type="button">cancel</button>
    </div>
  </form>
</div>

<script>
  window.onload = function () {
    var input = document.getElementById("tagName").focus();
  }

  const tagColorChoice = {
    color: '#FFC470'
  };

  function onChange(e) {
    tagColorChoice.color = e.target.id
    const btn = document.getElementById(e.target.id)
    btn.checked = true
  }

  document.getElementById('create').onclick = () => {
    const tagName = document.getElementById('tagName').value;
    const tagColor = tagColorChoice.color
    parent.postMessage({ pluginMessage: { type: 'create-tag', tagName, tagColor } }, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }
</script>
